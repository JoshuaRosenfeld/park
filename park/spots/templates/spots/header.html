<div id="header" class="container_15">
	<div id="logo" class="grid_13">
		<a href="/spots/">
			<div class="vertical-center-parent">
				<div class="vertical-center-child">
					<p class="white">park</p>
				</div>
			</div>
		</a>
	</div>
	<div id="primary-nav" class="grid_2">
		<div class="grid_1 alpha">
			{% if has_user %}
			<a href="/spots/">
				<div class="vertical-center-parent">
					<div class="vertical-center-child">Menu</div>
				</div>
			</a>
			{% else %}
			<a href="/spots/register/?next={% firstof request.path '/' %}">
				<div class="vertical-center-parent">
					<div class="vertical-center-child">Sign up</div>
				</div>
			</a>
			{% endif %}
		</div>
		<div class="grid_1 omega">
			{% if has_user %}
			<a href="{% url 'django.contrib.auth.views.logout' %}?next={% firstof request.path '/' %}">
				<div class="vertical-center-parent">
					<div class="vertical-center-child">Log out</div>
				</div>
			</a>
			{% else %}
			<a href="{% url 'django.contrib.auth.views.login' %}?next={% firstof request.path '/' %}">
				<div class="vertical-center-parent">
					<div class="vertical-center-child">Log in</div>
				</div>
			</a>
			{% endif %}
		</div>
	</div>
</div>
