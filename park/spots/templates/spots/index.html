{% extends "spots/base.html" %}
{% block content %}
<div class="grid_13 push_2">
	<p class="white" id="slogan">Find spots near you.</p>
</div>
<div class="grid_11 push_2" id="layout-home-search">
	<form id="form-search" action="" method="get">
		<div class="grid_7 alpha">
			<input type="text" class="form-control no-rad-right" placeholder="Where are you going?">
		</div>
		<div class="grid_3">
			<input type="text" class="form-control no-rad" placeholder="When do you arrive?">
		</div>
		<div class="grid_1 omega">
			<div class="btn vertical-center-parent no-rad-left" id="btn-search">
				<div class="vertical-center-child">Search</div>
			</div>
		</div>
	</form>
</div>
{% endblock %}
