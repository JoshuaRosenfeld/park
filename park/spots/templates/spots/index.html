{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'spots/style.css' %}" />

{% if spot_list %}
    <ul>
    {% for spot in spot_list %}
        <li><a href="{% url 'spots:spot' spot.id %}">{{ spot.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No spots are available.</p>
{% endif %}
